<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="200" viewBox="0 0 1400 200">
  <!-- Step 1 -->
  <rect x="20" y="40" width="280" height="120" fill="#fff4e1" stroke="#cc6600" stroke-width="4" rx="8"/>
  <text x="160" y="80" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Research &amp;</text>
  <text x="160" y="100" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Gather Artifacts</text>
  <text x="160" y="125" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Study articles | Collect diagrams</text>
  <text x="160" y="145" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Reference whitepapers</text>
  
  <!-- Arrow 1 -->
  <text x="320" y="105" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#cc6600">→</text>
  
  <!-- Step 2 -->
  <rect x="360" y="40" width="280" height="120" fill="#fff4e1" stroke="#cc6600" stroke-width="4" rx="8"/>
  <text x="500" y="85" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Outline &amp; Draft</text>
  <text x="500" y="110" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Create 8-part structure</text>
  <text x="500" y="130" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Agent helps structure</text>
  <text x="500" y="150" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">You provide expertise</text>
  
  <!-- Arrow 2 -->
  <text x="660" y="105" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#cc6600">→</text>
  
  <!-- Step 3 -->
  <rect x="700" y="40" width="280" height="120" fill="#fff4e1" stroke="#cc6600" stroke-width="4" rx="8"/>
  <text x="840" y="85" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Revise &amp; Condense</text>
  <text x="840" y="110" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Edit for clarity</text>
  <text x="840" y="130" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Remove less important</text>
  <text x="840" y="150" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Maintain voice</text>
  
  <!-- Arrow 3 -->
  <text x="1000" y="105" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#cc6600">→</text>
  
  <!-- Step 4 -->
  <rect x="1040" y="40" width="280" height="120" fill="#fff4e1" stroke="#cc6600" stroke-width="4" rx="8"/>
  <text x="1180" y="85" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Polish &amp; Review</text>
  <text x="1180" y="110" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Check formatting</text>
  <text x="1180" y="130" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Validate templates</text>
  <text x="1180" y="150" text-anchor="middle" font-family="Arial" font-size="13" fill="#000">Read aloud for rhythm</text>
